{% extends "index.html" %}
{% load static %}

{% block title %}
    <title>Giriş Yap</title>
{% endblock title %}


{% block content %}
    <form action="" method="POST" class="w-50 m-auto border p-4">
        {% csrf_token %}

        <label class="mt-2 mb-1" for="">Kullanıcı Adı</label>
        <input type="text" name="username" id="" class="form-control" value="{{username}}">

        <label class="mt-2 mb-1" for="">Şifre</label>
        <input type="password" name="password" id="" class="form-control">

        <input type="submit" value="Giriş Yap" class="btn btn-outline-success mt-3">
        
    </form>
{% endblock content %}
